name: SaddleRemover
version: '${version}'
main: com.cesarsp.plugins.saddleremover.SaddleRemover
api-version: 1.16
prefix: SaddleRemover
authors: [ CesarSP ]
description: A plugin that allows you to get saddles from pigs and striders
website: www.cesarsp.com
permissions:
  saddleremover.*:
    description: Allows player to retrieve saddles from both pigs and striders
    default: op
    children:
      saddleremover.pigs: true
      saddleremover.striders: true
      saddleremover.reload: true
  saddleremover.pigs:
    description: Permission for retrieving saddles from pigs
    default: false
  saddleremover.striders:
    description: Permission for retrieving saddles from striders
    default: false
  saddleremover.reload:
    description: Reloads the plugin's settings
    default: op
commands:
  saddleremover:
    description: Set yourself on fire.
    aliases: [ sr ]
